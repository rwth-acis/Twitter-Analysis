<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Twitter Analysis</title>

		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/media.css" />
		<script src="js/globals.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script type='text/javascript' src='js/jquery-1.9.1.js'></script>
		<script src="js/media.js"></script>
		<script src="js/d3.v3.min.js"></script>
		<script src="js/d3.tip.v0.6.3.js"></script>
		
	</head>
	<body>
	
		<div class="container">
			<ul id="gn-menu" class="gn-menu-main">
				<li class="gn-trigger">
					<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								<li><a class="gn-icon gn-icon-home" href="index.html">Home</a></li>
								<li><a class="gn-icon gn-icon-statistics" href="statistics_his.html">Statistics</a>
									<ul class="gn-submenu">
										<li><a class="gn-icon gn-icon-historical" href="statistics_his.html">Historical</a></li>
										<li><a class="gn-icon gn-icon-weekly" href="statistics_week.html">Weekly</a></li>
										<li><a class="gn-icon gn-icon-daily" href="statistics_day.html">Daily</a></li>
									</ul></li>
								<li><a class="gn-icon gn-icon-audience" href="audience.html">Audience</a></li>
								<li style="background: #BED2E8;"><a class="gn-icon gn-icon-media" href="media.html">Media</a></li>
								<li><a class="gn-icon gn-icon-topics" href="topics.html">Trending Topics</a></li>
								<li><a class="gn-icon gn-icon-project" href="project.html">About the project</a></li>
							</ul>
						</div><!-- /gn-scroller -->
					</nav>
				</li>
				
				<script>
					header = document.createElement('p');
					header.textContent = window.eventName + ': media';
					header.className = "gn-header";
					document.getElementById("gn-menu").appendChild(header);					
				</script>
			</ul>
			
		</div>
		
		<script src="js/classie.js"></script>
		<script src="js/gnmenu.js"></script>
		<script>
			new gnMenu( document.getElementById( 'gn-menu' ) );
		</script>
		
		
		<div id="MostPopularPicsDiv" class="statsDiv" style="margin-left: 80px; margin-top: 80px; overflow: auto; clear:both; width:calc(33.3% - 47px); height: calc(100vh - 100px);">
			<p class="subHeader"> Most popular pictures </p>
			<p id="pics_tip" onmouseover="showTip(this)" onmouseout="noTip()"; style="position: absolute; top: 4px; right: 0px; color: #2E73B8;" class = "gn-icon gn-icon-info"></p>
			<div style="overflow: auto; height: 85%;">
				<div id="PicsTable" style="clear:both; width:100%;"></div>
				<div id="MorePicsDiv"  onclick="showPics()" style="position: relative; display: none; float:right; border: 1px solid #52649C; background-color: #C5DAF0; margin-bottom: 20px; width:100%; height:30px;">
					<p class="newTweets"> Show more pictures </p>
				</div>
			</div>
		</div>		
		<div id="MostPopularLinksDiv" class="statsDiv" style="overflow: hidden; margin-top: 80px; width:calc(33.3% - 46px); height: calc(100vh - 100px);">
			<p class="subHeader"> Most popular links </p>
			<p id="links_tip" onmouseover="showTip(this)" onmouseout="noTip()"; style="position: absolute; top: 4px; right: 0px; color: #2E73B8;" class = "gn-icon gn-icon-info"></p>
			<div style="overflow: auto; height: 85%;">
				<div id="LinksTable" style="clear:both; width:100%;"></div>
				<div id="MoreLinksDiv" onclick="showLinks()" style="position: relative; display: none; float:right; border: 1px solid #52649C; background-color: #C5DAF0; overflow: auto; margin-bottom: 20px; width:100%; height:30px;">
					<p class="newTweets"> Show more links </p>
				</div>
			</div>
		</div>		
		<div id="MostPopularVideoDiv" class="statsDiv" style="float:right; overflow: hidden; margin-top: 80px; width:calc(33.3% - 47px); height: calc(100vh - 100px);">
			<p class="subHeader"> Most popular video </p>
			<p id="video_tip" onmouseover="showTip(this)" onmouseout="noTip()"; style="position: absolute; top: 4px; right: 0px; color: #2E73B8;" class = "gn-icon gn-icon-info"></p>
			<div style="overflow: auto; height: 85%;">
				<div id="VideoTable" style="clear:both; width:100%;"></div>
				<div id="MoreVideoDiv" onclick="showVideos()" style="position: relative; display: none; float:right; border: 1px solid #52649C; background-color: #C5DAF0; overflow: auto; margin-bottom: 20px; width:100%; height:30px;">
					<p class="newTweets"> Show more video </p>
				</div>
			</div>
		</div>
		<div id="messageToolTipDiv" class="tooltip"></div>
	</body>
</html>
